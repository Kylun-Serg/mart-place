<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<header class="header">

			<div class="header__top">
				<div class="wrap">
					<div class="header__top-inner">

						<div class="header__top-logo">
							<a href="#">
								<img src="images/logo.png" alt="">
							</a>
						</div>

					

						<div class="header__top-content">
							<a href="#" class="blue-btn">Become a Seller</a>
							<a href="#" class="register">Register</a>
							<a href="#" class="login">Login</a>
						</div>
					</div>
				</div>
			</div>

			<div class="header__menu">
				<div class="wrap">
					<div class="header__menu-inner">
						<nav class="menu__header">
							<ul class="menu__header-list">
								<li><a href="#">Home</a></li>
								<li><a href="#">All products</a></li>
								<li><a href="#">Wordpress</a></li>
								<li><a href="#">Festures</a></li>
								<li><a href="#">Pages</a></li>
							</ul>
						</nav>
						<form  class="top-search-form">
							<input type="text" placeholder="Search product here...">
							<button class="search">
								<img src="images/icons/search.png" alt="">
							</button>
						</form>
					</div>
				</div>
			</div>
		
	</header>

	<section class="slogan">
		<div class="wrap">
			<div class="slogan__inner">
				<div class="slogan__content">
					<div class="slogan__content-title">
						Create Your Own
						<span>Digital Product Marketplace</span>
						<div class="slogan__content-text">
							MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
						</div>
					</div>

				</div>
				<div class="slogan__btn">
					<a href="#">View All Products</a>
					<a href="#">Popular Products</a>
				</div>
			</div>
		</div>
	</section>
  
 
                                                                                          
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
